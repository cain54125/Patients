    <script type="text/javascript">
      var XHR = null; 
		$( document ).bind( "mobileinit", function() { 
		   $.support.cors = true;    
		   $.mobile.allowCrossDomainPages = true; 
		}); 
		function text()
      {
         $.post( "http://192.168.43.112/phoneGap/test.php", function( data ) {
			$( "#content" ).html( data );
			document.getElementById("content").innerHTML=data;
			});
      }
	  function text1()
      {
		document.getElementById("content").innerHTML="123";
	}
    </script>

</head>

<body>
<h1>範例二 Ajax ( 1 )</h1>

<input type="button" value="test" onclick="text()" />

<div id="content">
456
</div>
